<!DOCTYPE html>
<html lang="de" xml:lang="de" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>htmlfive.net - engine for interactive websites</title>
<style>
	* { margin: 0; padding: 0; background-color: transparent; }
	html { overflow: hidden; scroll-behavior: smooth; }

	/* Content should be displayed centered */
	.aligncentered { display: -webkit-flex; display: -webkit-box; display: -ms-flexbox; display: flex; -webkit-align-items: center; -webkit-box-align: center; -ms-flex-align: center; align-items: center; }

	div#game, div#content { position: absolute; top:0; bottom:0; left:0; right:0; overflow: hidden; padding:0; background-color:transparent }
	
	/* Standards */
	.standardpadding { padding-top: 20px; }
</style>

<body>

	<div id="content"><div id="game"></div></div>
	
	<script>var HTMLfive = {};</script>
	<script src="settings.js"></script>	
	<script src="src/audio.js"></script>
	<script src="src/html.js"></script>
	<script src="src/anim.js"></script>
	<script src="src/message.js"></script>
	<script>

	/* htmlfive.net 0.0.1 - EXAMPLE
		(c), (p) 2020-2022 JÃ¶rg Burbach, Ducks on the Water 
		Interactive-Engine for htmlfive.net with caching for strict HTML5-support. Works in all modern browsers.
		
		Dual-Licence: private or academic (GPL), commercial (proprietary, to be decided)
	*/


	function reportWindowSize() { console.log("h");} 
	window.addEventListener('resize', reportWindowSize);
	
	// Create and Cache stuff
	HTMLfive.Audio.add('electronic-cash',HTMLfive.Audio.AudioTypes.music,{'fadein':true,'fadeout':true});
	HTMLfive.Audio.add('click',HTMLfive.Audio.AudioTypes.ui);

	// Add some Text and buttons
	HTMLfive.HTML.add('html5info','<h1>htmlfive.net</h1><br>Welcome to HTMLfive, the fresh HTML5-Engine for Games and interactive Apps.',{'left':'10','top':'10','fadein':true});
	HTMLfive.HTML.add('html5_audio','<h2>Simple Audio Examples</h2>',{'left':'10','top':'100','fadein':true});
	HTMLfive.HTML.add('html5_audio_playmusic','Play Music',{'left':'10','top':'130','fadein':true});
	HTMLfive.HTML.makeButton('html5_audio_playmusic',PlayMusic);

	HTMLfive.HTML.add('html5_audio_pausemusic','Pause Music',{'left':'100','top':'130','fadein':true});
	HTMLfive.HTML.makeButton('html5_audio_pausemusic',PlayPauseMusic);

	HTMLfive.HTML.add('html5_audio_stopmusic','Stop Music',{'left':'200','top':'130','fadein':true});
	HTMLfive.HTML.makeButton('html5_audio_stopmusic',StopMusic);

	HTMLfive.HTML.add('html5_audio_fademusic','Fade out Music',{'left':'280','top':'130','fadein':true});
	HTMLfive.HTML.makeButton('html5_audio_fademusic',FadeMusic);

	HTMLfive.HTML.add('html5_audio_playsfx','Play SFX with Callback',{'left':'400','top':'130','fadein':true});
	HTMLfive.HTML.makeButton('html5_audio_playsfx',PlaySFX);

	HTMLfive.HTML.add('html5_audio_playsfx','Play SFX with Callback',{'left':'500','top':'120','fadein':true});
	HTMLfive.HTML.makeButton('html5_audio_playsfx',PlaySFX);

	HTMLfive.HTML.add('html5_animation','<h2>Simple Animation Examples</h2>',{'left':'10','top':'200','fadein':true});

	HTMLfive.HTML.add('html5_animation_moveto','moveTo',{'left':'10','top':'230','fadein':true});
	HTMLfive.HTML.makeButton('html5_animation_moveto',PlayMoveTo);

	HTMLfive.HTML.add('html5_animation_moveby','moveBy',{'left':'100','top':'230','fadein':true});
	HTMLfive.HTML.makeButton('html5_animation_moveby',PlayMoveBy);

	HTMLfive.HTML.add('html5_ui','<h2>Simple UI Examples</h2>',{'left':'10','top':'300','fadein':true});
	HTMLfive.HTML.add('html5_ui_showinfo','Show Info',{'left':'10','top':'330','fadein':true});
	HTMLfive.HTML.makeButton('html5_ui_showinfo',ShowInfo);

	// Show stuff
	HTMLfive.HTML.play('html5info');
	HTMLfive.HTML.play('html5_audio');
	HTMLfive.HTML.play('html5_audio_playmusic');
	HTMLfive.HTML.play('html5_audio_pausemusic');
	HTMLfive.HTML.play('html5_audio_fademusic');
	HTMLfive.HTML.play('html5_audio_stopmusic');
	HTMLfive.HTML.play('html5_audio_playsfx');

	HTMLfive.HTML.play('html5_animation');
	HTMLfive.HTML.play('html5_animation_moveto');
	HTMLfive.HTML.play('html5_animation_moveby');

	HTMLfive.HTML.play('html5_ui');
	HTMLfive.HTML.play('html5_ui_showinfo');
	
	// playing finished? give alert and remove the track from cache
	function AudioCallback() {
		alert('Hello, World. You`ve played a click...');
	}
	
	// play music
	function PlayMusic() {
		// leave, if audio is already playing
		if (HTMLfive.Audio.isPlaying('electronic-cash')) { return; }
		
		// play file from cache
		HTMLfive.Audio.play('electronic-cash');
	}
	
	// fade out music
	function FadeMusic() {
		// leave, if audio is not playing
		if (!HTMLfive.Audio.isPlaying('electronic-cash')) { return; }
		
		// fadeout audio
		HTMLfive.Audio.fadeOut('electronic-cash');
	}
	
	// pause or resume playing
	function PlayPauseMusic(buttonelement) {
		if ( HTMLfive.Audio.isPaused('electronic-cash')) {
			HTMLfive.Audio.resume('electronic-cash');
			HTMLfive.HTML.edit('html5_audio_pausemusic','Pause Music');
		} else {
			HTMLfive.Audio.pause('electronic-cash');
			HTMLfive.HTML.edit('html5_audio_pausemusic','Resume Music');
		}
	}
	
	// Stop music from playing
	function StopMusic() {
		HTMLfive.Audio.stop('electronic-cash');
	}
	
	// play sound effect with callback
	function PlaySFX() {
		// add Callback-function and play effect
		HTMLfive.Audio.addCallback('click', AudioCallback);
		HTMLfive.Audio.play('click');
	}
	
	/* Animations */
	function PlayMoveTo() {
		HTMLfive.Anim.moveTo('html5_animation_moveto',{"tox":400,"toy":200,"duration":1});
	}
	
	function PlayMoveBy() {
		HTMLfive.Anim.moveBy('html5_animation_moveby',{"tox":200,"toy":-50,"duration":2});
	}
	
	/* Messages */
	function ShowInfo() {
		HTMLfive.Message.show('ui_information',{'title':'Information','text':'<p>Welcome to <a href="https://www.htmlfive.net" target="_blank">HTLMfive.net</a>, an easy to use modular Javascript-framework for games and apps in the browser.</p><p>It is dual licensed, free for open-source, private and educational purposes. For comercial use, I will set up a Patreon soon.</p>','ok':'ShowOK','cancel':'ShowCancel','width':'400','height':"200",'center':'true','framepng':'message.png'});
	}

	function ShowOK() { HTMLfive.Message.hide('ui_information'); }
	function ShowCancel() { HTMLfive.Message.hide('ui_information'); }
	
</script>
</body>
</html>
